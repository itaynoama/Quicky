<div id="wrapper">
   <div class="navigation">
        <nav class="navbar-fixed-top">
           <section class="hamburger">
               <div class="menu"></div>
               <div class="menu"></div>
               <div class="menu"></div>
           </section>
           <section>
               <p>quicky<br><span>vegan</span></p>
           </section>
           <section class="sort">
               <div class="search"></div>
               <div class="filter"></div>
           </section>
        </nav>
    </div>
    <div class="thumbnailVer" ng-repeat="recipe in modifiedRecipes">
        <div class="favorite">
            <div ui-view>
                <img ng-src="../images/{{recipe.favorite}}.png" alt="favorite" ng-click="addToFavorites($index, recipe.name)">
            </div>
        </div>
        <a ui-sref="specificRecipe({recipeName: recipe.name})">
            <img src="{{recipe.imageURL}}" alt="image of recipe">
            <div class="caption">
                <h3>{{recipe.displayName}}</h3>
            </div>
        </a>
    </div>
s</div>
