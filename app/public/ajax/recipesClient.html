<!DOCTYPE html>
<html lang="en" ng-app="quicky">
<head>
    <meta charset="UTF-8">
    <title>Quicky App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css"  href="../css/style.css">
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
</head>
<body ng-controller="quickyCtrl">
    <div id="wrapper" class="verticalRecipe">
       <div class="navigation">
            <nav class="navbar-fixed-top">
               <section class="hamburger">
                   <div class="menu"></div>
                   <div class="menu"></div>
                   <div class="menu"></div>
               </section>
               <section>
                   <p>quicky<br><span>vegan</span></p>
               </section>
               <section class="sort">
                   <div class="search"></div>
                   <div class="filter"></div>
               </section>
            </nav>
        </div>
        <div class="thumbnailVer" ng-repeat="recipe in notModified.recipes">
              <img src="{{recipe.imageURL}}" alt="image of recipe">
              <div class="caption">
                <h3>{{recipe.displayName}}</h3>
              </div>
        </div>
    </div>
   <script src="../js/lib/angular/angular.min.js"></script>
   <script src="../js/lib/angular/angular-route.min.js"></script>
   <script src="../js/appController.js"></script>
</body>
</html>
