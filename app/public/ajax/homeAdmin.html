<!DOCTYPE html>
<html lang="en" ng-app="quicky">
<head>
    <meta charset="UTF-8">
    <title>Quicky App</title>
    <link rel="stylesheet" type="text/css" href="../css/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css"  href="../css/bootstrapstyle.css">
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
</head>
<body ng-controller="quickyCtrl">
   <div class="page-header">
       <h1>Admin {{name}}'s</h1>
       </div>
       <div class="row">
          <div class="col-sm-6 col-md-4" ng-repeat="recipe in notModified.recipes">
            <div class="thumbnail">
              <img src="{{recipe.imageURL}}" alt="...">
              <div class="caption">
                <h3>Recipe</h3>
                <p>{{recipe.name}}</p>
                <p>
                   <a href="#" class="btn btn-primary" role="button">Button</a>
                   <a href="#" class="btn btn-default" role="button">Button</a>
                </p>
              </div>
            </div>
          </div>

              <div class="caption">

                <p>Vegan Singapore noodles</p>

              </div>

-->
        </div>
   <h2>Preparation Steps:</h2>
<!--
   <div class="form-inline">
	  <div class="form-group" style="width:80%">
		<input type="text" class="form-control" placeholder="description" style="width:100%" ng-model="description">
	  </div>
	  <div class="form-group">
		<input type="number" class="form-control" placeholder="time(min)" ng-model="time">
	  </div>
	  <button type="submit" class="btn btn-default" ng-click="addNewItem(description, time)">Add</button>
	</div>
-->
   <div class="panel">
       <div class="form-inline">
	  <div class="form-group" style="width:60%">
		<input type="text" class="form-control" placeholder="description" style="width:100%" ng-model="prepare">
	  </div>
	  <div class="form-group">
		<input type="number" class="form-control" placeholder="time(min)" ng-model="prepTime">
	  </div>
	  <button type="submit" class="btn btn-default" ng-click="addPreparationSteps(prepare, prepTime)">Add</button>
	</div>
	   <table class="table table-striped">
		   <thead>
			   <tr>
				   <th>Description</th>
				   <th>Time</th>
			   </tr>
		   </thead>
		   <tbody>
			   <tr ng-repeat="step in preparation">
				   <td>{{step.action}}</td>
				   <td>{{step.time}}</td>
			   </tr>
		   </tbody>
	   </table>
    </div>
    <br>
    <h2>Cooking Steps:</h2>
    <div class="panel">
       <div class="form-inline">
	  <div class="form-group" style="width:60%">
		<input type="text" class="form-control" placeholder="description" style="width:100%" ng-model="toCook">
	  </div>
	  <div class="form-group">
		<input type="number" class="form-control" placeholder="time(min)" ng-model="cookTime">
	  </div>
	  <button type="submit" class="btn btn-default" ng-click="addCookingSteps(toCook, cookTime)">Add</button>
	</div>
	   <table class="table table-striped">
		   <thead>
			   <tr>
				   <th>Description</th>
				   <th>Time</th>
			   </tr>
		   </thead>
		   <tbody>
			   <tr ng-repeat="step in cooking">
				   <td>{{step.action}}</td>
				   <td>{{step.time}}</td>
			   </tr>
		   </tbody>
	   </table>
    </div>
    <div class="submit">
        <button type="submit" class="btn btn-primary" ng-click="setSteps()">Submit</button>
    </div>
   <script src="../js/lib/angular/angular.min.js"></script>
   <script src="../js/appController.js"></script>
</body>
</html>
