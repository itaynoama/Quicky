<h2>Ingredients:</h2>
<h3>Main:</h3>

<section ng-repeat="part in mainIngredients">
	<h4>{{part.kind}}</h4>
	<ul>
		<li ng-repeat="specific in part.ingredients">{{specific.name}} - {{specific.quantity}}</li>
	</ul>
</section>
<h3>Side:</h3>
<section ng-repeat="part in sideIngredients">
	<h4>{{part.kind}}</h4>
	<ul>
		<li ng-repeat="specific in part.ingredients">{{specific.name}} - {{specific.quantity}}</li>
	</ul>
</section>
<h3>Preparation:</h3>
<section>
	<ul>
		<li ng-repeat="step in preparation">{{step.action}} - {{step.time}} min</li>
	</ul>
</section>
<h3>cooking:</h3>
<section>
	<ul>
		<li ng-repeat="step in cooking">{{step.action}} - {{step.time}} min</li>
	</ul>
</section>
<h2>Preparation Steps:</h2>
<div class="panel">
   <div class="form-inline">
  <div class="form-group" style="width:60%">
	<input type="text" class="form-control" placeholder="description" style="width:100%" ng-model="prepare">
  </div>
  <div class="form-group">
	<input type="number" class="form-control" placeholder="time(min)" ng-model="prepTime">
  </div>
  <button type="submit" class="btn btn-default" ng-click="addPreparationSteps(prepare, prepTime)">Add</button>
</div>
</div>
    <div class="panel">
       <div class="form-inline">
	  <div class="form-group" style="width:60%">
		<input type="text" class="form-control" placeholder="description" style="width:100%" ng-model="toCook">
	  </div>
	  <div class="form-group">
		<input type="number" class="form-control" placeholder="time(min)" ng-model="cookTime">
	  </div>
	  <button type="submit" class="btn btn-default" ng-click="addCookingSteps(toCook, cookTime)">Add</button>
	</div>
	<div class="submit">
        <button type="submit" class="btn btn-primary" ng-click="setSteps(correctRecipe.name )">Submit</button>
    </div>
</div>
